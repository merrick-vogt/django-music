{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'search/search.css' %}" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- noUISlider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js" defer></script>
    
    <!-- Custom JS -->
    <script src="{% static 'search/search.js' %}" defer></script>

    <title>{% block title %}{% endblock %}</title>

    <!-- Spotify colors -->
    <style>
        :root {
            --spotify-green: #1DB954;
            --dark-purple: #3F2A56;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1><a href="{% url 'playlists:home' %}" class="text-white text-decoration-none">Django Music App</a></h1>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--spotify-green);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'playlists:playlist_list' %}">My Playlists</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'playlists:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'playlists:playlist_list' %}">My Playlists</a>
                    </li>
                    <!-- Add more nav items here -->
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    
    <footer class="py-3" style="background-color: var(--dark-purple);">
        <div class="container">
            <p class="text-white m-0 text-center">Â© 2023 Django Music App. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="audio.js" defer></script>
  <script src="buildsearchresults.js" defer></script>
  <script src="main.js" defer></script>

  <title>Advanced Music Search</title>

</head>
<body>
  <!-- Top of main page with title, play bar, and search box -->
  <div class="center-wrapper">
    <!-- Title of page -->
    <h1>Do you know your music?</h1>
    <p>Spotify scores its music with</p>
    <ul>
      <li><strong>danceability</strong> (how much it makes you move it)</li>
      <li><strong>energy</strong> (how intense it is)</li>
      <li><strong>valence</strong> (positive vibes score high, negative vibes score low)</li>
    </ul>

    <!-- Search input button for searching by artist or song -->
    <div>
      <label for="searchBar">Search for Artist or Song: </label>
      <input type="text" id="searchInput">
      <button id="searchButton">Search</button>
    </div>

    <div class="container mt-5">
      <div class="form-group">
        <label for="slider1">Select the Dance score:</label>
        <input type="range" class="form-control-range" id="slider1" min="0" max="10" step=".1">
        <span id="sliderValue1">5</span>
      </div>
  
      <div class="form-group">
        <label for="slider2">Select the Energy score:</label>
        <input type="range" class="form-control-range" id="slider2" min="0" max="10" step=".1">
        <span id="sliderValue2">5</span>
      </div>
  
      <div class="form-group">
        <label for="slider3">Select the Valence score:</label>
        <input type="range" class="form-control-range" id="slider3" min="0" max="10" step=".1">
        <span id="sliderValue3">5</span>
      </div>
    </div>

    <!-- Selected song displayed -->
    <div id="selectedSongBox"></div>
    
  
    <!-- Create audio element with progress and pause/play button. -->
    <audio id = "audio" controls>
      <source src="">
      Your browser does not support the audio element.
    </audio>
  </div>

  
  <!-- Search Box for all containers -->
  <div id="resultsBox">

    <!-- Search 1 - first container -->
    <h2>Search by Song</h2>
    <div id="artistsContainer" class="results-container"></div>

    <!-- Search 2 - second container -->
    <h2>Search by Artist</h2>
    <div id="songsContainer" class="results-container">
    </div>
  </div>



</body>
</html>
